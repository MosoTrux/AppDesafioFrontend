<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="CodigoIso">
      <th mat-header-cell *matHeaderCellDef> CodigoIso </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoIso}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Divisa">
      <th mat-header-cell *matHeaderCellDef> Divisa </th>
      <td mat-cell *matCellDef="let element"> {{element.divisa}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Actualizar </th>
      <td mat-cell *matCellDef="let element">
          <a class="action-link" [routerLink] = "['/exchange-rate/edit', element.codigoIso]">Actualizar</a> 
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
